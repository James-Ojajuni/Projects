<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/math.js/11.9.0/math.min.js"></script>
</head>
<body>
    <div>
        <p id="output"></p> 
        <!--Individual Buttons-->
        <div class="buttons"> 
            <button class="grey">%</button>
            <button class="grey">DEL</button>
            <button class="grey">C</button>
            <button class="operators">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">/</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="operators">=</button>  
        </div>
    </div>
        <!--JS links-->
    <script charset="UTF-8" src="./index.js"></script>
</body>
</html>
