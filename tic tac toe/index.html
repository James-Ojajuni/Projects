<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
    <title>tic tac toe</title>
</head>
<body>
    <h1> Tic Tac Toe</h1>
    <form>
        <h2>Players enter your names!</h2>
        
        <div class="player--2">
            <label for="player1">Player1: </label>
            <input type="text" id="player1" required>
        </div>

        <div class="player--1">
            <label for="player2">Player2: </label>
            <input type="text" id="player2" required>
        </div>
        <input type="submit" value="start">
    </form>
    <div class="turn">Player</div>
    <div class="game">
        <div id="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="player-text"><span></span><span></span></div>
        <div id="turn"></div>
    </div>
</body>
</html>
